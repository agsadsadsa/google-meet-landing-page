<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Meet 使用说明</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f7f9fa;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.3em;
    }
    .steps-container {
      margin-top: 120px;
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
    }
    .step {
      flex: 1 1 100%;
      margin-bottom: 2em;
    }
    .half-step {
      flex: 1 1 48%;
    }
    .step h2, .half-step h2 {
      color: #2980b9;
    }
    .important {
      background-color: #fff3cd;
      padding: 1em;
      border-left: 5px solid #ffcc00;
      margin-top: 1em;
    }
    img.screenshot {
      display: block;
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    .copy-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 0.5em;
      display: flex;
      align-items: center;
      margin-top: 1em;
    }
    .copy-text {
      flex: 1;
      font-family: monospace;
      overflow-x: auto;
    }
    .copy-button {
      margin-left: 1em;
      padding: 0.4em 1em;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .fixed-copy-box {
      position: fixed;
      top: 20px;
      right: 0;
      z-index: 1000;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Google Meet 自动加入使用指南</h1>

  <!-- 固定复制链接按钮 -->
  <div class="fixed-copy-box">
    <h2>第一步：点复制链接按钮</h2>
    <p>点击下方按钮即可复制 Google Meet 会议链接：</p>
    <div class="copy-box">
      <span class="copy-text" id="meetLink">正在加载...</span>
      <button class="copy-button" onclick="copyMeetLink()">复制链接</button>
    </div>
  </div>

  <div class="steps-container">
    <div class="step">
      <h2>第二步：打开无痕浏览器</h2>
      <p>按截图操作，点击右上角菜单，选择“打开新的无痕式窗口”：</p>
      <img src="static/step2.png" class="screenshot" alt="打开无痕窗口截图"/>
      <p><strong>快捷键方式：</strong></p>
      <ul>
        <li>Windows：<code>Ctrl + Shift + N</code></li>
        <li>Mac：<code>⌘ + Shift + N</code></li>
      </ul>
    </div>

    <div class="half-step">
      <h2>第三步：按截图操作</h2>
      <img src="static/step3.png" class="screenshot" alt="申请加入按钮截图"/>
    </div>
  </div>

  <div class="steps-container">
    <div class="half-step">
      <h2>第四步：按截图操作</h2>
      <img src="static/step4.png" class="screenshot" alt="后续操作截图"/>
    </div>

    <div class="half-step">
      <h2>第五步：按截图操作</h2>
      <img src="static/step5.png" class="screenshot" alt="后续步骤截图"/>
    </div>
  </div>

  <script>
    const links = {
      "1": "https://meet.google.com/abc-defg-001",
      "2": "https://meet.google.com/abc-defg-002",
      "3": "https://meet.google.com/abc-defg-003",
      "4": "https://meet.google.com/abc-defg-004",
      "5": "https://meet.google.com/abc-defg-005",
      "6": "https://meet.google.com/abc-defg-006",
      "7": "https://meet.google.com/abc-defg-007",
      "8": "https://meet.google.com/abc-defg-008",
      "9": "https://meet.google.com/abc-defg-009"
    };

    const path = window.location.pathname.split("/")[1];
    const meetLink = links[path] || "链接不存在，请检查地址路径";

    document.getElementById("meetLink").textContent = meetLink;

    function copyMeetLink() {
      navigator.clipboard.writeText(meetLink).then(() => {
        alert("已复制链接到剪贴板！");
      });
    }
  </script>
</body>
</html>
